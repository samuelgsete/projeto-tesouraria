<div class="login">
    <div class="content z-depth-2">
        <div class="header">
            <img src="/assets/img/logotipo.png" alt="logotipo" width="74px" height="74px">
            <h6>GSETE</h6>
            <p>Login</p>
            <span>Informe seus dados</span>
        </div>
        <div class="body">
            <form [formGroup]="f">
                <mat-form-field class="input-width" appearance="fill">
                    <input formControlName="username" matInput placeholder="usuario">
                    <button mat-icon-button matSuffix>
                        <mat-icon>person</mat-icon>
                    </button>
                    <mat-error>preencha essa campo corretamente</mat-error>
                </mat-form-field>
                <mat-form-field class="input-width" appearance="fill">
                    <input type="password" formControlName="password" matInput placeholder="senha">
                    <button mat-icon-button matSuffix>
                        <mat-icon>lock</mat-icon>
                    </button>
                    <mat-error>preencha esse campo corretamente</mat-error>
                </mat-form-field>
                <button type="button" class="z-depth-0" block="true" mdbBtn color="indigo" mdbWavesEffect (click)="fazerLogin(f.value)" [disabled]="!f.valid" >ENTRAR</button>
                <br>
                <a routerLink="/user/create">Criar conta</a>
            </form> 
        </div>
        <div class="footer">
            <p>© 2020 Todos os direitos autorais estão reservados.</p>
        </div>
    </div>
</div>
